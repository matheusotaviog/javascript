<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Verificador de idade</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div id='inputs'>
            <p><strong>Ano de Nascimento:</strong>
                <input type="number" name="txtnasc" id="txtnasc" min="0" max="2022">
            </p>
            <p><strong>Sexo:</strong>
                <input type="radio" name="radsex" id="fem" checked>
                <label for="masc">Masculino </label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" style="font-size: 16px;" onclick="verificar()">
            </p>
        </div>
        <p id="res">Preencha os dados para ver o resultado!</p>
        <div id='img'></div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
