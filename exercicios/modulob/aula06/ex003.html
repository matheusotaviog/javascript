<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratando variáveis</title>
</head>
<body>
    <h1>Tratando variáveis</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Rerum, alias repudiandae, ad nulla harum excepturi voluptatum dignissimos incidunt cumque dolorem sint esse. Voluptas voluptate ipsam quasi quibusdam pariatur cupiditate soluta.</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: '));
        var n2 = Number(window.prompt('Digite outro número: '));
        
        var s = n1 + n2;
        window.alert(`A soma ente ${n1} e ${n2} é igual a ${s}`);
        // + pode servir tanto para concatenação quanto para adição
        // (number + number) para adição
        // (string + string) para concatenação
        // (string + number) para concatenação
    </script>
</body>
</html>
