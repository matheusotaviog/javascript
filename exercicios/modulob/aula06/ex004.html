<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá, mundo!</title>
    <style>
        body {
            font: normal 20px arial;
        }
    </style>
</head>
<body>
    <h1>LOREM</h1>
    <script>
        var nome = String(window.prompt('Qual seu nome?'));
        var num = Number(window.prompt('Um número: '));
        document.write(`Olá, ${nome}! Seu documento tem ${nome.length} letras. <br>`);
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}. <br>`);
        document.write(`Seu nome em minúsculas é ${nome.toLocaleLowerCase()}. <br> `);
        document.write(`Seu nome é do tipo ${typeof(nome)} <br> <hr>`);

        document.write(`Seu número foi ${num}, sendo do tipo ${typeof(num)}`);
    </script>
</body>
</html>
